<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Student Registration Form</h2>
  </div>
<div class="container mx-auto p-4">
    <!-- (ngSubmit)="onSubmit()" -->
    <form
      [formGroup]="regForm" (ngSubmit)="register(regForm)"
      class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
    <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fname">
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          name="name"
          type="text"
          formControlName="name"
          placeholder="Enter the  Name"
        />
        <div *ngIf="regForm .controls['name'].touched && !regForm.controls['name'].valid">
             Name is required !!
        </div>
      </div>
      <!-- Age -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
            Age
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="age"
          name="age"
          type="number"
          formControlName="age"
          placeholder="Enter the  Age"
        />
        <div *ngIf="regForm.controls['age'].touched && !regForm.controls['age'].valid">
             Age is required !!
        </div>
      </div>
  

  



      <!-- button -->
      <div class="flex items-center justify-between">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Submit
        </button>

     

      <!-- <button
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
     (click)="reset()"
    >
     reset
    </button> -->

      </div>
    </form>
  </div>
