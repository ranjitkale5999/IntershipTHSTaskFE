<div class="container mx-auto p-4">
    <!-- (ngSubmit)="onSubmit()" -->
    <form
      [formGroup]="regForm" (ngSubmit)="register(regForm)"
      class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
    <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fname">
          Name
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="name"
          name="name"
          type="text"
          formControlName="name"
          placeholder="Enter the  Name"
        />
        <div *ngIf="regForm .controls['name'].touched && !regForm.controls['name'].valid">
             Name is required !!
        </div>
      </div>
      <!-- Age -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
            Age
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="age"
          name="age"
          type="number"
          formControlName="age"
          placeholder="Enter the  Age"
        />
        <div *ngIf="regForm.controls['age'].touched && !regForm.controls['age'].valid">
             Age is required !!
        </div>
      </div>
  

   <!-- Deparment -->
   <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="department">
      Department
    </label>

    <ng-select
      [items]="departments"
      bindLabel="name"
      bindValue="id"
      formControlName="department"
      placeholder="Select Department"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      required
      
      >
    </ng-select>
    
  </div>

   <!--Mobile no  -->
   <div class="mb-4" formArrayName="mobileNumbers">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="mobileNumber">
      Mobile Number
    </label>
    <div *ngFor="let mobileNumber of regForm.get('mobileNumbers').controls; index as idx; let last = last" class="mb-4">
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="mobileNumber"
        name="mobileNumber"
        type="number"
        [formControlName]="idx"
        placeholder="Enter the Mobile Number"
        />
        <div *ngIf="
        regForm.get('mobileNumbers').at(idx).touched &&
        regForm.get('mobileNumbers').at(idx).hasError('pattern') " class="text-red-500 text-sm mt-1">
        Valid 10-digit mobile number required!
      </div>
      <div class="flex items-center mt-4">
        <button
        type="button"
         
        class="bg-red-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline text-sm ml-2"
          (click)="deleterow(idx)">
          Delete
        </button>
        <button
        type="button"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline text-sm ml-2"
          (click)="addmore()"
          *ngIf="last">
          Add More..
        </button>
      </div>
    </div>
  </div>
  

      <!-- button -->
      <div class="flex items-center justify-between">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Submit
        </button>

      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
     (click)="reset()"
    >
     reset
    </button> -->

      </div>
    </form>
  </div>
